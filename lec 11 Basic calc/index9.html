<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array to String</title>
</head>

<body>
    <script>
        let arr = ["php", "angular js", "android", "ruby", "python"];

        let str = arr.join(", ");

       document.write("Array:", arr);
        document.write("<br>");
        document.write("String:", str);
    </script>
</body>

</html>
