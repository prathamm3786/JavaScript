
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uppercase to lowercase</title>
</head>

<body>
    <script>
    
        let string = prompt("Enter any string in capital:");

        let lString = string.toLowerCase();

        document.write("Original String:", string);
        document.write("<br>");
        document.write("Lowercase String:", lString);

    </script>
</body>

</html>
