<!DOCTYPE html>
<html lang="en">

<head>

    <title>pop element</title>
</head>

<body>
    <script>
        let arr = ["php", "angular js", "android", "ruby", "python"];

        arr.pop();

        document.write("after removing the last element:-", arr);

    </script>
