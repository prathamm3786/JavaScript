<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>str to arr</title>
</head>

<body>
    <script>
        let str = "php , angular js , android , ruby , python";
        let arr = str.split(',');
        document.write("String:", str);
        document.write("<br>")
        document.write("Array:", arr);

    </script>
</body>

</html>
