<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum using map</title>
</head>

<body>
    <script>

        let arr = [10, 20, 30, 40, 50];

        let sum = 0;
        arr.map(Number).forEach(function (element) {
            sum += element;
        });

        
        document.write("Sum of all elements:", sum);


    </script>
</body>

</html>
