<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter negative</title>
</head>

<body>
    <script>
        let arr = [1, -2, 3, -4, 5, -6];
        console.log(arr);

        function Negative(element) {
            return element < 0;
        }

        let negElements = arr.filter(Negative);

        document.write("Negative elements:", negElements);
    </script>
</body>

</html>
