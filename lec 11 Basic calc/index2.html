<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse array</title>
</head>

<body>
    <script>
        let arr = ["php", "angular js", "android", "ruby", "python"];

        function rArray(array) {
            let rdArray = [];
            for (var i = array.length - 1; i >= 0; i--) {
                rdArray.push(array[i]);
            }
            return rdArray;
        }

        rdArr = rArray(arr);

        document.write("Original Array:-", arr);
        document.write("<br>")
        document.write("Reverse Array:-", rdArr);

    </script>
</body>

</html>
