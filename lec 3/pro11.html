    <title>4 num minimum</title>

<body>
    <script>
        let a = parseInt(prompt("Enter the value of A : "));
        let b = parseInt(prompt("Enter the value of B: "));
        let c = parseInt(prompt("Enter the value of C : "));
        let d = parseInt(prompt("Enter the value of D : "));

        if (a < b) {
            if (a < c) {
                if (a < d) {
                    console.log("a is min")
                }
                else {
                    console.log("d is min");
                }
            }
            else {
                if (c < d) {
                    console.log("c is min")
                }
                else {
                    console.log("d is min")
                }
            }
        }
        else {
            if (b < c) {
                if (b < d) {
                    console.log("b is min");
                }
                else {
                    console.log("d is min");
                }
            }
            else {
                if (c < d) {
                    console.log("c is min");
                }
                else {
                    console.log("d is min")
                }

            }
        }

    </script>
