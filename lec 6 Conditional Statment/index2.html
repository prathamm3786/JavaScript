<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd and even</title>
</head>
<body>
    <script>
        var n = (parseInt(prompt("Enter any number :")));

        if(n % 2 == 0){
            document.write("This number is even.");
        }
        else
        {
            document.write("This number is odd.");
        }
    </script>
</body>
</html>
