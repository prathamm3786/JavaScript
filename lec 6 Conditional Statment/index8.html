<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week day using 1st letter</title>
</head>
<body>
    <script>
    var firstLetter = (prompt("Enter 1st letter of a week day :"));
    if (firstLetter === 'S') {
        document.write("It's Sunday.");
    } else if (firstLetter === 'M') {
        document.write("It's Monday.");
    } else if (firstLetter === 'T') {
        document.write("It's Tuesday.");
    } else if (firstLetter === 'W') {
        document.write("It's Wednesday.");
    } else if (firstLetter === 't') {
        document.write("It's Thursday.");
    } else if (firstLetter === 'F') {
        document.write("It's Friday.");
    } else if (firstLetter === 's') {
       document.write("It's Saturday.");
    } else {
        document.write("please enter valid letter");
    }
    </script>
</body>
</html>
