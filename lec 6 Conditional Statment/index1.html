<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive and negative</title>
</head>
<body>
    <script>
        var n = (parseInt(prompt("Enter any number :")));

       if(n < 0){
            document.write("This number is negative.");
        }
        else
        {
            document.write("This number is positive.");
        }
    </script>
</body>
</html>
