<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum</title>
</head>
<body>
    <script>
        var a = (parseInt(prompt("Enter value for a :")));
        var b = (parseInt(prompt("Enter value for b :")));
        var c = (parseInt(prompt("Enter value for c :")));
        var d = (parseInt(prompt("Enter value for d :")));

        if(a>b){
		if(a>c){
			if(a>d){
				document.write("a is max");
			}
			else{
				document.write("d is max");
			}
		}
		else{
			if(c>d){
				document.write("c is max");
			}
			else{
				document.write("d is max");
			}
		}
	}
	else{
		if(b>c){
			if(b>d){
				document.write("b is max");
			}
			else{
				document.write("d is max");
			}
		}
		else{
			document.write("c is max");
		}
	}
    </script>
</body>
</html>
