<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script >
        arr=[
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ]
        let nArray = []
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr.length;j++){
            if(j%2==0 || i==j){
                nArray.push(arr[i][j])   
            }
        }
        }
        console.log(nArray)
    </script>

</body>
</html>
