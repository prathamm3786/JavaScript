
    <script>

        function printElements(arr) {
            let narr = []
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (j % 2 == 0 || i == j) {
                        narr.push(arr[i][j])
                    }
                }
            }
            return narr;
        }
        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];
        let result = printElements(arr);
        console.log(result);

    </script>
