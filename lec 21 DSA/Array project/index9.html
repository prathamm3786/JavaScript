    <script>
        function printElements(arr) {
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (i % 2 == 0 || i == j) {
                        result.push(arr[i][j])
                    }
                }
            }

            return result;
        }

        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        let result = printElements(arr);
        console.log(result);
    </script>
