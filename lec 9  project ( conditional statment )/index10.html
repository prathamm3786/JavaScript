<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>
<body>
    <script>
           let i,j;
     for(i=65;i<=69;i++){
         for(j=i;j>=65;j--){
            document.write(String.fromCharCode(j));
         }
         document.write("<br>");
     }
    </script>
    
</body>
</html>
