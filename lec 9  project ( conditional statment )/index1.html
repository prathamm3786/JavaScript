<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet
    </title>
</head>
<body>
    <script>
        let alp = 97
        while(alp<=122){
            document.write(String.fromCharCode(alp)+' ,')
            alp+=4  
        }

    </script>
</body>
</html>
