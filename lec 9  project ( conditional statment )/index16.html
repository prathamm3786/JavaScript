<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>
<body>
    <script>
     let i,j,s;
     let n=5;
     for(i=n;i>=1;i--){
		for(s=i-1;s>=1;s--){
			document.write("&nbsp &nbsp");
		}
		
		for(j=i;j<=n;j++){
			document.write(" "+i);
		}
		
		document.write("<br>");
	}
    </script>
</body>
</html>
