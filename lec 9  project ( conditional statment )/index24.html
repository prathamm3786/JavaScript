<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>
<body>
    <script>
     let i,j,s;
     let n=5;
     for(i=1;i<=n;i++){
		for(s=n-1;s>=i;s--){
			document.write("&nbsp&nbsp");
		}
		
		for(j=1;j<=i;j++){
			document.write("*");
		}
			for(j=i-1;j>=1;j--){
			document.write("*");
		}
		
		document.write("<br>");
	}
    </script>
</body>
</html>
