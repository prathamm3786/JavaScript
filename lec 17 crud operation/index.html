<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation
    </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onload="readAll()">
    <section>
        <div class="container">
            <div class="row">
                <button class="add" onclick="create()">add data</button>
                <div class="form">
                    <div class="form">
                        <form>
                            <div class="create-form">
                                <input type="text" placeholder="Enter Your Name" class="name">
                                <input type="email" placeholder="Enter Your Email" class="email">
                                <input type="button" onclick="add()" value="Create">
                            </div>
                            <div class="update-form">
                                <input type="text" class="id" hidden>
                                <input type="text" placeholder="Enter Your Name" class="uname">
                                <input type="email" placeholder="Enter Your Email" class="uemail">
                                <input type="button" value="update" onclick="update()">
                            </div>
                        </form>
                        <table width="700">  
                            <thead>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </thead>
                            <tbody class="data_table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/crud.js"></script>
</body>
</html>
