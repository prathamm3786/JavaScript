<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <script>
        let i,j;
        let n=parseInt(prompt("Enter pattern length :"));
        for(i=n;i>=1;i--){
            for(j=1;j<=i;j++){
                document.write(" A");
            }
           
            document.write("<br>");
        }
        for(i=1;i<=n;i++){
            for(j=1;j<=i;j++){
                document.write(" B");
            }
           
            document.write("<br>");
        }
        
    </script>
</body>
</html>
