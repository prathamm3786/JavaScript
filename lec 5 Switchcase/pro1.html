<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day</title>
</head>

<body>

    <script>
        

        console.log("<br> Press any number between 1 to 7 for know the day.")
        let choice = parseInt(prompt("Enter the number :"))

        switch (choice) {

            case 1:
                console.log("Sunday");
                break;

            case 2:
                console.log("Monday");
                break;

            case 3:
                console.log("Tuesday");
                break;

            case 4:
                console.log("Wednesday");
                break;

            case 5:
                console.log("Thursday");
                break;

            case 6:
                console.log("Friday");
                break;

            case 7:
                console.log("Saturday");
                break;

            default:
                console.log("please enter teh valid choice")
                break;
        }

    </script>
</body>

</html>
