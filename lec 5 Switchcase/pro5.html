<body>

             document.write("It's weekend.");
             break;

             document.write("It's a week day.");
             break;
        case 'tuesday':
             document.write("It's a week day.");
             break;
        case 'wednesday':
             document.write("It's a week day.");
             break;
        case 'thursday':
             document.write("It's a week day.");
             break;
        case 'friday':
             document.write("It's a week day.");
             break;
        default:
            document.write("Please,enter a valid name: ");
    }
    </script>
</body>
