<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic</title>
</head>
<body>
    <script>
        var light = (prompt("Show any colour of traffic light :"));

        switch(light){
            case 'Red' :
                document.write("You have to stop your vehicle.");
                 break;

            case 'Yellow' :
                document.write("Must slow down your vehicle.");
                break;
       
            case 'Green' :
                document.write("You can drive your vehicle ahead.");
                break;
    
            default:
                document.write("Please,enter a valid colour to show : ");

          }

    </script>
</body>
</html>
