<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transforms a numerical grade to a letter grade</title>
</head>
<body>
    <script>
        let grade=parseInt(prompt("Enetr grade number : "))
        if(grade>=90){
            console.log("your Letter grade is : A")
        }
        else if(grade>=80){
            console.log("your Letter grade is : B")
        }
        else if(grade>=70){
            console.log("your Letter grade is : C")
        }
        else if(grade>=60){
            console.log("your Letter grade is : D")
        }
        else{
            console.log("your Letter grade is : F")
        }
        
        


    </script>
    
    
    
</body>
</html>
