<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
</head>
<body>
    <script>
        let pur=parseInt(prompt("Enter your purchase amount : "))
        let discount;
        if(pur>=100){
            discount=20;
        }
        else if(pur=>50){
            discount=10;
        }
        else{
            discount=0;
        }
        document.write("<br>Your discount is " + discount)
    </script>
</body>
</html>
