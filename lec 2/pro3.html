<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Even odd</title>
</head>
<body>
    

    <script>
        let number = parseInt(prompt("enter the number here :"))
        if(number%2==0){
            console.log("Your number is Even")
        }
      
        else{
            console.log("Your number is odd")
        }
    </script>
</body>
</html>
