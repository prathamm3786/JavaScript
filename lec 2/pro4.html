<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Leap year</title>
</head>
<body>
    

    <script>
        let number = parseInt(prompt("Enter any year to find leap year:"))
        if(number%4==0){
            console.log("This is a leap year.")
        }
      
        else{
            console.log("This is not a leap year.")
        }
    </script>
</body>
</html>
