<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DATA TABLE</title>
</head>
<body>
   <script>
    class Person {
        constructor(name, email, phone){
            this.name = name;
            this.email = email;
            this.phone = phone;
        }
    }
    
    let data = [
        {
            name : "jay",
            email : "jay@gmail.com",
            phone : "12345",
        },
        {
            name : "ajay",
            email : "ajay@gmail.com",
            phone : "12345",
        },
        {
            name : "vijay",
            email : "vijay@gmail.com",
            phone : "12345",
        },
        {
            name : "ashish",
            email : "ashish@gmail.com",
            phone : "12345",
        },
    ];

    function generateTable(data) {
        let table = "<table border='7' cellpadding='18'><tr><th>Name</th><th>Email</th><th>Phone</th></tr>";
        for (let i = 0; i < data.length; i++) {
            table += "<tr>";
            table += "<td>" + data[i].name + "</td>";
            table += "<td>" + data[i].email + "</td>";
            table += "<td>" + data[i].phone + "</td>";
            table += "</tr>";
        }
    
        table += "</table>";
        return table;
    }

    document.writeln(generateTable(data));

   </script> 
</body>
</html>
