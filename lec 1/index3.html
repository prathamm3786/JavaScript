 
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
 </head>
 <body>
    <script>
        let a=parseFloat(prompt( "Enter the first number:"));
        let b=parseFloat(prompt("Enter the second number:"));
        document.write("A value is : " +a)
        document.write("<br>B Value is : " +b)
        let add= a+b;
        let sub = a-b;
        let mul = a*b;
        let div = a/b;
        let mod = a%b;
        document.write("<br>Addision of a and b is " +add)
        document.write("<br>Substraction of a and b is "+sub); 
        document.write("<br>Multiplication  of a and b is "+mul);  
        document.write("<br>Division of a and b is "+div);
        document.write("<br>Modulus of a and b is "+mod);
    </script>
    
 </body>
 </html>
