<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area</title>

</head>
<body>
    <script>
        const pi = 3.14;
        let rad=parseFloat(prompt("Enter Radius of circle"));
        let area = pi * (rad*rad)
        document.write("<br>Area of  Circle is "+area);
    </script>
    
</body>
</html>
