<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple interest</title>
</head>

<body>

   

    <script>

        let p = parseFloat(prompt("Enter  the principal amount"))
        let r =parseFloat(prompt("Enter rate"))
        let t = parseFloat(prompt("Enter time"))
        let s_i=(p*r*t)/100

        document.write("<br><br><br><br>p is " + p)
        document.write("<br>r is " + r)
        document.write("<br>t is " + t)
        document.write("<br><br>Your simple Interest is " + s_i)
    </script>
