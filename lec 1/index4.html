<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Swap</title>
</head>
<body>
    <script>
        let a =parseFloat(prompt("Enter value of a : "))
        let b =parseFloat(prompt("Enter value of b : "));
        document.write("<br>value of a is " +a);
        document.write("<br>Value of B is " +b)
        c = a;
        a = b;
        b = c;
        document.write("<br>Number after swaping ")
        document.write("<br>value of a is " +a);
        document.write("<br>Value of B is " +b)
    </script>
</body>
</html>
