    <section class="py-5">
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center fs-24 fw-medium">Remove</th>
                            <th class="text-center fs-24 fw-medium">Image</th>
                            <th class="text-center fs-24 fw-medium">Product</th>
                            <th class="text-center fs-24 fw-medium">Price</th>
                            <th class="text-center fs-24 fw-medium">Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                    
                    </tbody>
                </table>
                <div id="checkout" class="text-end">
                    <h5>Grand Total: <span id="grand-total">$0.00</span></h5>
                    <button class="btn bg-black text-white ">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script>
        const updateGrandTotal = () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let grandTotal = 0;
            cart.forEach((item) => {
                grandTotal += parseFloat(item.price.substring(1)) * item.quantity;
            });
            document.getElementById('grand-total').innerText = `$${grandTotal.toFixed(2)}`;
        };

        const getCart = () => {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let tableContent = "";
    cart.forEach((item, index) => {
        // Ensure each item has a quantity property set to 1 if it doesn't exist
        if (!item.hasOwnProperty('quantity')) {
            item.quantity = 1;
        }
        tableContent += `
            <tr>
                <td class="text-center">
                    <button class="btn btn-danger" onclick="deleteRow(${index})">&times;</button>
                </td>
                <td class="text-center">
                    <img src="${item.image}" width="100" alt="${item.name}">
                </td>
                <td class="text-center text-capitalize">${item.name}</td>
                <td class="text-center" id="total-price-${index}">${item.price}</td>
                <td class="text-center">
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-secondary" onclick="updateQuantity(${index}, -1)">-</button>
                        <div class="px-3" id="count-${index}">${item.quantity}</div>
                        <button class="btn btn-secondary" onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                </td>
            </tr>
        `;
    });
    document.getElementById("cart-items").innerHTML = tableContent;
    updateGrandTotal(); // Update the grand total
};


        const deleteRow = (index) => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            getCart(); // Refresh the cart display
        };

        const updateQuantity = (index, change) => {
    const countElement = document.getElementById(`count-${index}`);
    let currentCount = parseInt(countElement.innerText);
    const newCount = currentCount + change;
    if (newCount > 0) {
        countElement.innerText = newCount;

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart[index].quantity += change;
        localStorage.setItem('cart', JSON.stringify(cart));

        const unitPrice = parseFloat(cart[index].price.substring(1));
        const newTotalPrice = (unitPrice * newCount).toFixed(2);

        document.getElementById(`total-price-${index}`).innerText = `$${newTotalPrice}`;
        updateGrandTotal(); // Update the grand total
    } else {
        // If the new quantity would be negative, set the quantity to 1
        countElement.innerText = 1;

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart[index].quantity = 1;
        localStorage.setItem('cart', JSON.stringify(cart));

        const unitPrice = parseFloat(cart[index].price.substring(1));
        const newTotalPrice = unitPrice.toFixed(2);

        document.getElementById(`total-price-${index}`).innerText = `$${newTotalPrice}`;
        updateGrandTotal(); // Update the grand total
    }
};


document.addEventListener("DOMContentLoaded", getCart);

</script>
</body>
