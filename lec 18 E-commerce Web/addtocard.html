<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add to card</title>
    <!-- Bootstrap stylesheets -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- icon -->
    <link rel="shortcut icon" href="assets/photos/shopping.png" type="image/x-icon">
    <!-- extra -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/styleadd.css">
</head>

<body>

    <body>
        <div class="container">
            <div class="title-box">
                <h1>Your shopping cart</h1>
                <p>ID: 548856</p>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="assets/photos/png.png" alt="vacuum">
                </div>
                <div class="info-box">
                    <h5>Raglan sleev
                        t-shirt</h5>
                    <p class="stock">In stock</p>
                    <div class="amount-box">
                        <div class="minus-box">
                            <i class="fa-solid fa-minus"></i>
                        </div>
                        <input type="number" readonly value="1" min="0" max="10" class="amount" id="amount">
                        <div class="plus-box">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="cost-box">
                <div>
                    <p>Standard Package</p>
                    <p>FREE</p>
                </div>
                <div>
                    <p>price</p>
                    <p class="VAT">28 /-</p>
                </div>
                <!-- <div>
                    <p>Total price</p>
                    <p class="NOK">28,-</p>
                </div> -->
                <p class="gift">Got a gift card or a promotional code?</p>
                <span class="applied">Promo Applied</span>
            </div>
            <button class="Checkout-btn">Checkout</button>
        </div>
        <div class="promo-box">
            <h5>Enter your promo code</h5>
            <input type="text" maxlength="6"  id="promo">
            <button class="send-promo">Send</button>
        </div>
        <script src="script.js"></script>
    </body>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
