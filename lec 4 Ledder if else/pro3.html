<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even odd</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("enter the number here :"));
        if (number % 2 == 0) {
            console.log(number + " is even");
        } else {
            console.log(number + " is odd");
        }
    </script>
    
</body>
</html>
