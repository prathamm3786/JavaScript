<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .slider-show {
            width: 1140px;
            margin: 0 auto;
        }

        .slider {
            
            height: 500px;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
          
         
        }

        .slider img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
            margin-top: 50px;
        }
    </style>
</head>

<body>


    <div class="slider-show">
        <div class="slider fade">
            <img src="https://images.pexels.com/photos/2131614/pexels-photo-2131614.jpeg?auto=compress&cs=tinysrgb&w=600">
        </div>
        <div class="slider fade">
            <img src="https://images.pexels.com/photos/1324803/pexels-photo-1324803.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
        </div>
        <div class="slider fade">
            <img src="https://images.pexels.com/photos/1261728/pexels-photo-1261728.jpeg?auto=compress&cs=tinysrgb&w=600">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        show();

        function show() {
            let sliders = document.getElementsByClassName("slider");
            for (let i = 0; i < sliders.length; i++) {
                sliders[i].style.opacity = 0;
            }
            slideIndex++;
            if (slideIndex > sliders.length) {
                slideIndex = 1;
            }
            sliders[slideIndex - 1].style.opacity = 1;
            setTimeout(show, 2000);
        }

    </script>

</body>

</html>
