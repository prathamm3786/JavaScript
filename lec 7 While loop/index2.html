<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Print backward</title>
</head>
<body>
    <script>
        let a = 1;
        let b = 10;
        while(b>=a){
            console.log(b);
            b--;
        }
    </script>
    
</body>
</html>
