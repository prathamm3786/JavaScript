<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series sum</title>
</head>

<body>
    <script>

        let n1 = 0, n2 = 1, n3 = 0, n = 0;
        let sum = 0;

        var number = parseInt(prompt("Enter Your Number: "));

        while (n < number) {
            console.log(n1);
            sum += n1;
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;

            n++;
        }

        console.log("Sum of all elements: "+ sum);
    </script>
</body>

</html>
