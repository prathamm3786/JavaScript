<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year</title>
</head>
<body>
    <script>
        let s_n = (parseInt(prompt("Enter starting year :")))
        let e_n= (parseInt(prompt("Enter ending year :")))
        while(s_n<=e_n) {
            if(s_n%4==0){
                console.log(s_n)
                
            }
            s_n++
        }
    </script>
</body>
