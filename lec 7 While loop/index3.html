<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number print user value forward</title>
</head>
<body>
    <script>
        let a=1
        let b=parseInt(prompt("Enter Ending value of pattern : "))
        while(a<=b){
            console.log(a)
            a++
        }
    </script>
</body>
</html>
