<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number print user value backward</title>
</head>
<body>
    <script>
        let a=1
        let b=parseInt(prompt("Enter Starting value of pattern : "))
        while(b>=a){
            console.log(b)
            a--
        }
    </script>
</body>
</html>
