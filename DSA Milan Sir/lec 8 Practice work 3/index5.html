<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recursion 5</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Please enter value for n:"));
        
        function recursion(no){
           let ans = n * no;
           console.log(`${n} x ${no} = ${ans}`);
           let Newno = no + 1;
           if(Newno <= 10){
            recursion(Newno);
           }
        }
        recursion(1);
       
    </script>
</body>
</html>
