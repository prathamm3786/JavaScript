<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recursion 3</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Please enter value for n:"));

        function recursion(no){
           if(no % 2 == 0){
            console.log(no);
           }
           let Newno = no + 1;
           if(Newno <= n){
            recursion(Newno);
           }
        }
        recursion(1);
    </script>
</body>
</html>
