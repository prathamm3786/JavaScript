<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programing Exercise 2</title>
</head>

<body>
    <script>
        class Node{
            constructor(val) {
                this.data = val;
                this.next = null
            }
        }

        class List {

            constructor() {
                this.head = null
            }

            addList(data) {
                const newNode = new Node(data)

                if (!this.head) {
                    this.head = newNode
                    return;
                }

                let current = this.head;
                while (current.next) {
                    current = current.next
                }
                current.next = newNode;
            }

            printList() {
                let current = this.head;
                while (current) {
                    console.log(current.data);
                    current = current.next
                }

            }
            deleteRecord(index) {
                let current = this.head;

                for (let i = 0; i < index - 1; i++) {
                    current = current.next;
                }
                current.next = current.next.next
            }

            updateRecord(index, newNode) {
                let current = this.head;
                let count = 0;

                while (count < index) {
                    current = current.next
                    count++;
                }
                current.data = newNode;
            }

        }

        const List = new List();
        List.addList(11)
        List.addList(12)
        List.addList(13)
        List.addList(14)
        List.addList(15)
        List.addList(16)

        List.printList()

        console.log(`Delete Node`);
        List.deleteRecord(3);
        List.print()

        
        console.log(`Update Node`);
        List.updateRecord(4, 55);
        List.print()
    </script>
</body>

</html>
