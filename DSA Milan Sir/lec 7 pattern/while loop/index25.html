<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y</title>
</head>

<body>
    <script>
        let i = 1;
        while (i <= 12) {
            let j = 1;
            while (j <= 15) {
                if ((i <= 8 && (j === i || j === 16 - i)) || (i > 8 && j === 8)) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
                j++;
            }
            document.write("<br>");
            i++;
        }
    </script>
</body>

</html>
