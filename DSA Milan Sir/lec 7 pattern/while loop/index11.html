<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K</title>
</head>
<body>
    <script>
        let i = 1;
        while (i <= 9) {
            let j = 1;
            while (j <= 9) {
                if ((i + j == 7) || j == 1 || (i - j == 3)) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                j++;
            }
            document.write("<br>");
            i++;
        }
    </script>
</body>
</html>
