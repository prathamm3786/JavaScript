<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G</title>
</head>

<body>
    <script>
        let i = 1;
        while (i <= 10) {
            let j = 1;
            while (j <= 14) {
                if ((i == 1 && j <= 10) || (i == 10 && j != 11 && j != 12 && j != 13) || j == 1 || (j == 10 && i >= 6) ||
                    (i == 9 && j == 13) || (i == 8 && j == 12) || (i == 7 && j == 11) || (i == 6 && j >= 8)) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                j++;
            }
            document.write("<br>");
            i++;
        }
    </script>
</body>

</html>
