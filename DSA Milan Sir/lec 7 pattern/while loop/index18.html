<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R</title>
</head>

<body>
    <script>
        let i = 1;
        while (i <= 10) {
            let j = 1;
            while (j <= 10) {
                if ((j === 10 && (i === 1 || i === 5)) || (i === 4 && j === 2)) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                } else if (i === 1 || i === 5 || j === 1 || (j === 10 && i <= 5) || (i - j === 2) || (i === 10 && (j === 9 || j === 8))) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                j++;
            }
            document.write("<br>");
            i++;
        }
    </script>
</body>

</html>
