<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M</title>
</head>

<body>
    <script>
        let i = 2;
        while (i <= 9) {
            let j = 1;
            while (j <= 9) {
                if ((i <= 5 && (j === i || j === 10 - i)) || j === 1 || j === 9) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                j++;
            }
            document.write("<br>");
            i++;
        }
    </script>
</body>

</html>
