<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V</title>
</head>

<body>
    <script>
        let i = 1;
        while (i <= 10) {
            let j = 1;
            while (j <= 19) {
                if (j === i || j === 20 - i) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
                j++;
            }
            document.write("<br>");
            i++;
        }
    </script>
</body>

</html>
