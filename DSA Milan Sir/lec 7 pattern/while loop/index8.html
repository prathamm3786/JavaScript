<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H</title>
</head>
<body>
    <script>
        let i = 1;
        while (i <= 10) {
            let j = 1;
            while (j <= 10) {
                if (i == 5 || j == 1 || j == 10) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                j++;
            }
            document.write("<br>");
            i++;
        }
    </script>
</body>
</html>
