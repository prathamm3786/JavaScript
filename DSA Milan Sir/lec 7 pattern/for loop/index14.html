<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N</title>
</head>

<body>
    <script>
        for (i = 2; i <= 9; i++) {
            for (j = 1; j <= 10; j++) {
                if (j == 1 || j == 10 || j == i) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
