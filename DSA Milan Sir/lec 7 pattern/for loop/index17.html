<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q</title>
</head>

<body>
    <script>
        for (i = 1; i <= 12; i++) {
            for (j = 1; j <= 10; j++) {
                if ((i == 1 && (j == 1 || j == 10)) || (i == 10 && (j == 1 || j == 10))) {
                    document.write("&nbsp;&nbsp;&nbsp;");
                } else if ((j == 1 && (i!=11&& i!=12)) ||( j == 10 && (i!=11&& i!=12))|| i == 1 || i == 10 || (j==6 && (i>=8 && i!=12)) || (i==11 && j>=6) || (i==8 && (j==5||j==4))) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
