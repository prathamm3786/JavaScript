<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B</title>
</head>

<body>
    <script>
        for (i = 1; i <= 10; i++) {
            for (j = 1; j <= 10; j++) {
                if(j==10 && (i==1||i==5||i==10)){
                    document.write("&nbsp;&nbsp;&nbsp");
                }
                else if (i == 1 || i == 5 || i == 10 || j == 1 || j == 10 ) {
                    document.write("* ");
                }
                else {
                    document.write("&nbsp;&nbsp;&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
