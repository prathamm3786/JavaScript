<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K</title>
</head>
<body>
    <script>
        for(i=1;i<=9;i++){
            for(j=1;j<=9;j++){
                if( (i + j == 7) || j==1 || (i - j == 3)){
                    document.write("* ");
                }
                else{
                    document.write("&nbsp;&nbsp;&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
