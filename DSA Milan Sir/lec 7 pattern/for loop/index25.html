<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 12; i++) {
            for (let j = 1; j <= 15; j++) {
                if ((i <= 8 && (j == i || j == 16 - i)) || (i > 8 && j == 8)) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
