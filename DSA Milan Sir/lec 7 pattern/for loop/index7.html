<body>
    <script>
        for (i = 1; i <= 10; i++) {
            for (j = 1; j <= 14; j++) {
                if ( (i == 1 && j <=10 ) ||( i == 10 && j != 11 && j !=12 && j !=13) || j==1 || (j==10 && i>=6) ||(i == 9 && j ==13 ) ||(i == 8 && j ==12 ) || (i == 7 && j ==11 )|| (i==6 && j>=8)) {
                    document.write("* ");
                }
                else {
                    document.write("&nbsp;&nbsp;&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
