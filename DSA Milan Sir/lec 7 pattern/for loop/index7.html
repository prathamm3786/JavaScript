<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G</title>
</head>

<body>
    <script>
         for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= 7; j++) {
                if ((i == 1 && j <= 5) || j == 1 || (i == 5 && j <= 5) || (j == 5 && i >= 3) || (i == 3 && j >= 4) || (i == 4 && j == 6) || (i == 5 && j == 7)) {
                    document.write("* ")
                } else {
                    document.write("&nbsp;&nbsp;&nbsp");
                }
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
