<body>
    <script>

        let arr = [10, 21, 30, 41, 50]
        let check = null;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == 20) {
                check = arr[i];
                break;
            }
        }
        if (check) {
            console.log(check);
        } else {
            console.log("not found");
        }
    </script>
